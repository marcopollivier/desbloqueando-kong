_format_version: "3.0"

services:
  - name: test-service
    url: http://httpbin:80
    routes:
      - name: test-route
        paths:
          - /api
        methods:
          - GET
          - POST
          - PUT
          - DELETE

plugins:
  - name: go-validator-bridge
    service: test-service
    config:
      go_service_host: "go-validator"
      go_service_port: 8002
      timeout: 5000
      fail_on_error: true
      add_debug_headers: true
      max_requests_per_minute: 10
      required_headers:
        - "Content-Type"
        - "X-Client-ID"
      allowed_methods:
        - "GET"
        - "POST"
        - "PUT"
        - "DELETE"
      enable_debug_headers: true
